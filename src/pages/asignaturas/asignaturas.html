<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asignaturas</ion-title>
  </ion-navbar>

  <ion-buttons start>
    <button ion-button (click)="createAsignatura()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

</ion-header>


<ion-content padding>
  <ion-list>
   <ion-item-sliding *ngFor='let asignatura of asignaturas | async'>
     <ion-item>
       <ion-label>{{ asignatura.nombre }}</ion-label>
     </ion-item>
   </ion-item-sliding>
 </ion-list>
</ion-content>
